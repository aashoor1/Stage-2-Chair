<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Stage 2 Chair Test</title>
</head>
<body>
    <h1>Stage 2 Chair Test</h1>
    <model-viewer src="models/beanbag.glb"
              alt="A 3D model of a bean bag"
              ar
              auto-rotate
              camera-controls></model-viewer>

              <model-viewer src="beanbag.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
                <div id="ar-prompt">
                    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
                </div>
            </model-viewer>

            
</body>
</html>
